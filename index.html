<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>校园节点圈编辑器（拖拽/缩放/导出JSON）</title>
<style>
  :root { --panel:#111a33; --text:#e8ecff; --muted:#aab3dd; --ok:#32d583; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial;
         background: linear-gradient(180deg,#070b16,#0b1020); color:var(--text); }
  .wrap { display:grid; grid-template-columns: 380px 1fr; gap:14px; padding:14px; }
  .card { background: rgba(17,26,51,.92); border:1px solid rgba(255,255,255,.08);
          border-radius:16px; padding:14px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  h1 { font-size:16px; margin:0 0 10px 0; }
  h2 { font-size:13px; margin:14px 0 8px; color:var(--muted); font-weight:600; }
  label { display:block; font-size:12px; color:var(--muted); margin:10px 0 6px; }
  input, select, textarea {
    width:100%; padding:9px 10px; border-radius:12px;
    border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06);
    color:var(--text); outline:none; box-sizing:border-box;
  }
  textarea { min-height:120px; resize:vertical; }
  .row { display:flex; gap:10px; align-items:center; }
  .row > * { flex:1; }
  button {
    padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.08); color:var(--text); cursor:pointer;
  }
  button.primary { background: rgba(99,102,241,.35); border-color: rgba(99,102,241,.6); }
  button.good { background: rgba(50,213,131,.20); border-color: rgba(50,213,131,.55); }
  button:disabled { opacity:.55; cursor:not-allowed; }
  .tiny { font-size:12px; color:var(--muted); line-height:1.5; }
  .pill { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:999px;
          border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.06); font-size:12px; }
  canvas { width:100%; height: calc(100vh - 28px); border-radius:16px;
           border:1px solid rgba(255,255,255,.08); background: rgba(4,6,14,.65); }
  .hr { height:1px; background: rgba(255,255,255,.08); margin:12px 0; }
  .ok { color: var(--ok); font-weight:700; }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>校园节点圈编辑器（拖拽/缩放/导出JSON）</h1>
    <div class="tiny">
      用途：你在底图上把每个“圆圈节点”的<strong>位置(x,y)</strong>和<strong>半径(r)</strong>调好，点“导出JSON”，把结果发给我，我就用它重新生成贴合你真实布局的传播模拟版本。<br/>
      <span class="pill">拖拽：移动</span>
      <span class="pill">按住 <b>Shift</b> + 拖拽圆边：缩放</span>
      <span class="pill">滚轮：缩放画布</span>
      <span class="pill">右键/ESC：取消选中</span>
    </div>

    <h2>底图</h2>
    <label><input type="checkbox" id="showMap" checked/> 显示底图</label>
    <label>底图透明度</label>
    <input id="mapAlpha" type="range" min="0" max="100" value="70"/>

    <div class="hr"></div>

    <h2>节点列表</h2>
    <label>选择节点</label>
    <select id="nodeSel"></select>

    <div class="row">
      <div>
        <label>节点Key（唯一）</label>
        <input id="key" placeholder="例如: dorm_a" />
      </div>
      <div>
        <label>类型 kind</label>
        <select id="kind">
          <option value="gate">gate 门</option>
          <option value="dorm">dorm 宿舍</option>
          <option value="teach">teach 教学</option>
          <option value="admin">admin 行政/图书</option>
          <option value="lab">lab 实验/科研</option>
          <option value="canteen">canteen 食堂</option>
          <option value="stadium">stadium 体育</option>
          <option value="plaza">plaza 广场</option>
          <option value="clinic">clinic 医务</option>
          <option value="restroom">restroom 厕所</option>
          <option value="other">other 其他</option>
        </select>
      </div>
    </div>

    <label>显示名称 name</label>
    <input id="name" placeholder="例如：宿舍1" />

    <div class="row">
      <div><label>x</label><input id="x" type="number" step="1"/></div>
      <div><label>y</label><input id="y" type="number" step="1"/></div>
      <div><label>r</label><input id="r" type="number" step="1" min="5"/></div>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="btnNew" class="primary">新增节点</button>
      <button id="btnDup">复制节点</button>
      <button id="btnDel">删除节点</button>
    </div>

    <div class="hr"></div>

    <h2>导入 / 导出</h2>
    <div class="row">
      <button id="btnExport" class="good">导出JSON（到文本框）</button>
      <button id="btnCopy">复制JSON</button>
    </div>
    <div class="row" style="margin-top:8px;">
      <button id="btnImport">从文本框导入JSON</button>
      <button id="btnDownload">下载JSON文件</button>
    </div>
    <label>JSON文本</label>
    <textarea id="jsonBox" spellcheck="false"></textarea>
    <div class="tiny" id="msg"></div>
  </div>

  <canvas id="c"></canvas>
</div>

    const keys = Object.keys(nodes).sort();
    nodeSel.innerHTML = keys.map(k=>`<option value="${k}">${k} — ${nodes[k].name || ""}</option>`).join("");
    if (!selectedKey || !nodes[selectedKey]) selectedKey = keys[0] || null;
    if (selectedKey) nodeSel.value = selectedKey;
    syncFormFromSelected();
  }

  function syncFormFromSelected(){
    if (!selectedKey || !nodes[selectedKey]){
      keyI.value=""; nameI.value=""; xI.value=""; yI.value=""; rI.value=""; kindI.value="other";
      draw(); return;
    }
    const n = nodes[selectedKey];
    keyI.value = selectedKey;
    kindI.value = n.kind || "other";
    nameI.value = n.name || "";
    xI.value = Math.round(n.x);
    yI.value = Math.round(n.y);
    rI.value = Math.round(n.r);
    draw();
  }

  function applyFormToSelected(){
    if (!selectedKey || !nodes[selectedKey]) return;
    const n = nodes[selectedKey];
    n.kind = kindI.value;
    n.name = nameI.value;
    n.x = Number(xI.value);
    n.y = Number(yI.value);
    n.r = Math.max(5, Number(rI.value));
    draw();
  }

  nodeSel.addEventListener("change", ()=>{ selectedKey = nodeSel.value; syncFormFromSelected(); });
  [kindI,nameI,xI,yI,rI].forEach(el=>el.addEventListener("input", applyFormToSelected));

  keyI.addEventListener("change", ()=>{
    if (!selectedKey) return;
    const newKey = keyI.value.trim();
    if (!newKey) return;
    if (newKey === selectedKey) return;
    if (nodes[newKey]){
      setMessage("Key 已存在，换一个。");
      keyI.value = selectedKey;
      return;
    }
    nodes[newKey] = nodes[selectedKey];
    delete nodes[selectedKey];
    selectedKey = newKey;
    refreshSelect();
    setMessage("已重命名节点 Key。", true);
  });

  document.getElementById("btnNew").addEventListener("click", ()=>{
    let base="node", i=1;
    while(nodes[base+i]) i++;
    const k = base+i;
    nodes[k] = {name:"新节点", x:500, y:500, r:60, kind:"other"};
    selectedKey = k;
    refreshSelect();
    setMessage("已新增节点（默认在中心）。拖拽到对应位置即可。", true);
  });

  document.getElementById("btnDup").addEventListener("click", ()=>{
    if (!selectedKey || !nodes[selectedKey]) return;
    let i=1;
    const base = selectedKey + "_copy";
    let k = base;
    while(nodes[k]){ i++; k = base+i; }
    const n = nodes[selectedKey];
    nodes[k] = {...n, x:n.x+20, y:n.y+20, name:(n.name||"") + "（副本）"};
    selectedKey = k;
    refreshSelect();
    setMessage("已复制节点。", true);
  });

  document.getElementById("btnDel").addEventListener("click", ()=>{
    if (!selectedKey || !nodes[selectedKey]) return;
    delete nodes[selectedKey];
    selectedKey = null;
    refreshSelect();
    setMessage("已删除节点。", true);
  });

  function exportJSON(){
    const payload = {version:1, world:{min:0,max:1000}, nodes:nodes};
    jsonBox.value = JSON.stringify(payload, null, 2);
    setMessage("已导出到文本框。你可以把这段 JSON 直接发给我。", true);
  }
  document.getElementById("btnExport").addEventListener("click", exportJSON);

  document.getElementById("btnCopy").addEventListener("click", async ()=>{
    try{
      if (!jsonBox.value.trim()) exportJSON();
      await navigator.clipboard.writeText(jsonBox.value);
      setMessage("已复制到剪贴板。", true);
    }catch(e){
      setMessage("复制失败：浏览器可能不允许剪贴板权限。你可以手动全选复制。");
    }
  });

  document.getElementById("btnImport").addEventListener("click", ()=>{
    try{
      const obj = JSON.parse(jsonBox.value);
      if (!obj || !obj.nodes) throw new Error("JSON里缺少 nodes 字段");
      nodes = obj.nodes;
      selectedKey = null;
      refreshSelect();
      setMessage("已导入 JSON 并刷新节点。", true);
    }catch(e){
      setMessage("导入失败：" + e.message);
    }
  });

  document.getElementById("btnDownload").addEventListener("click", ()=>{
    if (!jsonBox.value.trim()) exportJSON();
    const blob = new Blob([jsonBox.value], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "campus_nodes.json";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    setMessage("已下载 campus_nodes.json。", true);
  });

  function hitTest(worldPt){
    let best=null, bestD=Infinity;
    for (const k in nodes){
      const n = nodes[k];
      const d = Math.hypot(worldPt.x-n.x, worldPt.y-n.y);
      if (d <= n.r && d < bestD){ bestD=d; best=k; }
    }
    return best;
  }
  function edgeHit(worldPt, key, tol=10){
    const n = nodes[key];
    const d = Math.hypot(worldPt.x-n.x, worldPt.y-n.y);
    return Math.abs(d - n.r) <= (tol / view.s);
  }

  canvas.addEventListener("contextmenu", (e)=>{ e.preventDefault(); selectedKey=null; refreshSelect(); });
  window.addEventListener("keydown", (e)=>{ if (e.key==="Escape"){ selectedKey=null; refreshSelect(); }});

  canvas.addEventListener("mousedown", (e)=>{
    const wp = s2w({x:e.offsetX, y:e.offsetY});
    const hit = hitTest(wp);
    if (hit){
      selectedKey = hit;
      refreshSelect();
      const n = nodes[hit];
      const onEdge = edgeHit(wp, hit, 14);
      if (e.shiftKey || onEdge){
        dragMode="resize";
        resizeStart.r = n.r;
        resizeStart.dist = Math.hypot(wp.x-n.x, wp.y-n.y);
      } else {
        dragMode="move";
        dragOffset.dx = wp.x - n.x;
        dragOffset.dy = wp.y - n.y;
      }
      return;
    }
    draggingCanvas=true;
    last={x:e.clientX,y:e.clientY};
  });

  window.addEventListener("mouseup", ()=>{ draggingCanvas=false; dragMode=null; });

  window.addEventListener("mousemove", (e)=>{
    if (draggingCanvas){
      const dx=e.clientX-last.x, dy=e.clientY-last.y;
      view.x += dx; view.y += dy;
      last={x:e.clientX,y:e.clientY};
      draw(); return;
    }
    if (!dragMode || !selectedKey || !nodes[selectedKey]) return;
    const rect = canvas.getBoundingClientRect();
    const wp = s2w({x:e.clientX-rect.left, y:e.clientY-rect.top});
    const n = nodes[selectedKey];

    if (dragMode==="move"){
      n.x = clamp(wp.x - dragOffset.dx, 0, 1000);
      n.y = clamp(wp.y - dragOffset.dy, 0, 1000);
    } else if (dragMode==="resize"){
      const dist = Math.hypot(wp.x-n.x, wp.y-n.y);
      const ratio = dist / Math.max(1e-6, resizeStart.dist);
      n.r = clamp(Math.round(resizeStart.r * ratio), 5, 400);
    }
    xI.value = Math.round(n.x);
    yI.value = Math.round(n.y);
    rI.value = Math.round(n.r);
    draw();
  });

  canvas.addEventListener("wheel", (e)=>{
    e.preventDefault();
    const k = Math.exp(-e.deltaY*0.001);
    const mx=e.offsetX, my=e.offsetY;
    view.x = mx - (mx - view.x)*k;
    view.y = my - (my - view.y)*k;
    view.s = clamp(view.s * k, 0.45, 3.2);
    draw();
  }, {passive:false});

  function drawGrid(w,h){
    ctx.save();
    ctx.globalAlpha=0.20;
    ctx.strokeStyle="rgba(255,255,255,0.06)";
    const step=60;
    for (let x=0;x<w;x+=step){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,h); ctx.stroke(); }
    for (let y=0;y<h;y+=step){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke(); }
    ctx.restore();
  }

  function drawMap(){
    const show=document.getElementById("showMap").checked;
    if (!show || !mapReady) return;
    const alpha=parseFloat(document.getElementById("mapAlpha").value||"70")/100.0;
    const p00=w2s({x:0,y:0});
    const p11=w2s({x:1000,y:1000});
    ctx.save();
    ctx.globalAlpha=alpha;
    ctx.imageSmoothingEnabled=true;
    ctx.drawImage(mapImg, p00.x, p00.y, p11.x-p00.x, p11.y-p00.y);
    ctx.restore();
  }

  function draw(){
    const w=canvas.clientWidth, h=canvas.clientHeight;
    ctx.clearRect(0,0,w,h);
    drawGrid(w,h);
    drawMap();

    for (const k in nodes){
      const n = nodes[k];
      const p = w2s(n);
      const rr = n.r * view.s;
      const isSel = (k===selectedKey);

      ctx.save();
      ctx.globalAlpha = isSel ? 0.95 : 0.75;
      ctx.fillStyle = isSel ? "rgba(99,102,241,0.14)" : "rgba(255,255,255,0.05)";
      ctx.strokeStyle = isSel ? "rgba(99,102,241,0.85)" : "rgba(255,255,255,0.20)";
      ctx.lineWidth = isSel ? 3 : 2;
      ctx.beginPath();
      ctx.arc(p.x, p.y, rr, 0, Math.PI*2);
      ctx.fill();
      ctx.stroke();

      ctx.globalAlpha=0.95;
      ctx.fillStyle="rgba(232,236,255,0.92)";
      ctx.font = `${Math.max(11, 12*view.s)}px ui-sans-serif, system-ui`;
      ctx.textAlign="center";
      const label = n.name ? n.name : k;
      ctx.fillText(label, p.x, p.y - rr - 8);

      ctx.globalAlpha=0.7;
      ctx.font = `${Math.max(10, 11*view.s)}px ui-sans-serif, system-ui`;
      ctx.fillText(k, p.x, p.y + rr + 14);
      ctx.restore();
    }

    ctx.save();
    ctx.fillStyle="rgba(170,179,221,.92)";
    ctx.font="12px ui-sans-serif, system-ui";
    ctx.textAlign="left";
    ctx.fillText(`缩放: ${view.s.toFixed(2)}  选中: ${selectedKey||"无"}`, 12, h-14);
    ctx.restore();
  }

  function resetView(){
    const w=canvas.clientWidth, h=canvas.clientHeight;
    const s = Math.min(w/1120, h/1120);
    view.s = clamp(s*0.98, 0.45, 3.2);
    view.x = (w - 1000*view.s)/2;
    view.y = (h - 1000*view.s)/2;
  }

  document.getElementById("showMap").addEventListener("change", draw);
  document.getElementById("mapAlpha").addEventListener("input", draw);

  resize();
  resetView();
  refreshSelect();
  exportJSON();
  draw();
})();
</script>
</body>
</html>
